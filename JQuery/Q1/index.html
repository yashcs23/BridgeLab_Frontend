<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 - Welcome Page Greeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        .greeting {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            cursor: pointer;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .greeting:hover {
            background: #e0e8ff;
            transform: scale(1.05);
        }

        .welcome-message {
            font-size: 18px;
            color: #333;
            margin: 30px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            display: none;
        }

        .welcome-message.show {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-greeting {
            background: #667eea;
            color: white;
        }

        .btn-greeting:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-toggle {
            background: #764ba2;
            color: white;
        }

        .btn-toggle:hover {
            background: #673a94;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <section class="welcome-container">
        <h1>Welcome Visitor!</h1>
        <div class="greeting" id="greeting">Hello!</div>
        <div class="welcome-message" id="welcomeMessage">
            This is your personalized welcome message. We're excited to have you here!
        </div>
        <div class="button-group">
            <button class="btn-greeting" id="changeGreeting">Change Greeting</button>
            <button class="btn-toggle" id="toggleMessage">Toggle Message</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
