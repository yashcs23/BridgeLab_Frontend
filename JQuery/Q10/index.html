<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q10 - Registration Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .form-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        input.invalid {
            border-color: #e74c3c;
            background: #fadbd8;
        }

        input.valid {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .validation-list {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
        }

        .validation-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
            color: #666;
        }

        .validation-item.valid {
            color: #27ae60;
        }

        .validation-item.invalid {
            color: #e74c3c;
        }

        .validation-icon {
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
            border: 2px solid #27ae60;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .email-status {
            font-size: 12px;
            margin-top: 5px;
            display: none;
            padding: 8px;
            border-radius: 4px;
        }

        .email-status.checking {
            display: block;
            background: #fff3cd;
            color: #856404;
        }

        .email-status.available {
            display: block;
            background: #d5f4e6;
            color: #27ae60;
        }

        .email-status.taken {
            display: block;
            background: #fadbd8;
            color: #e74c3c;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .requirements-text {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <section class="container">
        <article class="form-wrapper">
            <h1>✍️ Registration Form</h1>

            <div class="success-message" id="successMessage">
                ✅ Registration successful! All fields are valid.
            </div>

            <form id="registrationForm">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    <div class="error-message" id="nameError"></div>
                    <div class="requirements-text">Required: Not empty</div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError"></div>
                    <div class="email-status" id="emailStatus"></div>
                    <div class="requirements-text">Required: Valid format and unique</div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError"></div>
                    <div class="validation-list" id="passwordValidation">
                        <div class="validation-item" id="lengthCheck">
                            <span class="validation-icon">✗</span>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="validation-item" id="uppercaseCheck">
                            <span class="validation-icon">✗</span>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="validation-item" id="numberCheck">
                            <span class="validation-icon">✗</span>
                            <span>One number</span>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">Submit Registration</button>
            </form>

            <div class="form-footer">
                By registering, you agree to our Terms of Service
            </div>
        </article>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
