<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive CSS Cheat Sheet</title>
<link rel="stylesheet" href="Responsive CSS Cheat Sheet.css">
</head>
<body>
  <main class="cheats">
    <section class="item">
      <h2>Filters</h2>
      <p>filter: grayscale(100%); — Alters image appearance.</p>
    </section>
    <section class="item">
      <h2>Media Queries</h2>
      <p>@media (max-width:600px) { ... } — Change layout by breakpoint.</p>
    </section>
    <section class="item">
      <h2>Responsive Design</h2>
      <p>Use flexible units, grid/flex and fluid images.</p>
    </section>
    <section class="item">
      <h2>Typography</h2>
      <p>Use clamp() for scalable fonts and relative units (rem, vw).</p>
    </section>
  </main>
</body>
</html>
