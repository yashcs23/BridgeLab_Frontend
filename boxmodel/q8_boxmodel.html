<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Exploration</title>
  <link rel="stylesheet" href="q8_boxmodel.css">
</head>
<body>
  <header>
    <h1>Box Model Exploration</h1>
  </header>
  <main>
    <section class="boxmodel-center">
      <div class="boxmodel-demo">
        <div class="margin-layer">
          <div class="border-layer">
            <div class="padding-layer">
              <div class="content-layer">Content</div>
            </div>
          </div>
        </div>
      </div>
      <div class="boxmodel-desc">
        <p><strong>Margin</strong>: Space outside the border.</p>
        <p><strong>Border</strong>: Surrounds the padding and content.</p>
        <p><strong>Padding</strong>: Space between content and border.</p>
        <p><strong>Content</strong>: The actual content.</p>
        <p><strong>box-sizing: border-box</strong> includes border and padding in the element's total width and height.</p>
      </div>
    </section>
  </main>
  <footer>
    <small>&copy; 2024 Box Model Demo</small>
  </footer>
</body>
</html>
