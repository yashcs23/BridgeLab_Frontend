<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transformations Showcase</title>
  <link rel="stylesheet" href="q6_transform.css">
</head>
<body>
  <header>
    <h1>CSS Transformations Showcase</h1>
  </header>
  <main>
    <section class="transform-row">
      <div class="transform-box rotate"></div>
      <div class="transform-box scale"></div>
      <div class="transform-box translate"></div>
      <div class="transform-box skew"></div>
    </section>
    <section class="transform-labels">
      <span>Rotate</span>
      <span>Scale</span>
      <span>Translate</span>
      <span>Skew</span>
    </section>
  </main>
  <footer>
    <small>&copy; 2024 Transform Demo</small>
  </footer>
</body>
</html>
