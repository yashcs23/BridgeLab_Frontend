<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outline and Focus Styling Form</title>
  <link rel="stylesheet" href="q9_outline_form.css">
</head>
<body>
  <header>
    <h1>Outline and Focus Styling Form</h1>
  </header>
  <main>
    <form class="outline-form">
      <label>
        Name:
        <input type="text" placeholder="Enter your name">
      </label>
      <label>
        Message:
        <textarea placeholder="Your message"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <small>&copy; 2024 Outline Form Demo</small>
  </footer>
</body>
</html>
