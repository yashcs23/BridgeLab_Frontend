<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Pricing - Yash</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="pricing">
		<h1>Plans</h1>
		<section class="plans">
			<div class="plan">
				<h2>Basic</h2>
				<ul>
					<li>Feature A</li>
					<li>Feature B</li>
				</ul>
				<div class="price">$9<span>/mo</span></div>
				<a class="btn" href="#">Choose</a>
			</div>

			<div class="plan popular">
				<h2>Standard</h2>
				<ul>
					<li>Feature A</li>
					<li>Feature B</li>
					<li>Feature C</li>
				</ul>
				<div class="price">$19<span>/mo</span></div>
				<a class="btn" href="#">Choose</a>
			</div>

			<div class="plan">
				<h2>Premium</h2>
				<ul>
					<li>All features</li>
					<li>Priority support</li>
				</ul>
				<div class="price">$29<span>/mo</span></div>
				<a class="btn" href="#">Choose</a>
			</div>
		</section>
	</main>
</body>
</html>
