<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Complete Layout - Yash</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="site-header">
		<nav class="nav">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#services">Services</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<section class="hero">
		<div class="hero-text">
			<h1>Welcome to Our Site</h1>
			<p>Design that balances form and function.</p>
		</div>
	</section>

	<section id="about" class="about">
		<div class="about-inner">
			<div class="about-text">
				<h2>About Us</h2>
				<p>We build clean interfaces.</p>
			</div>
			<div class="about-img"><img src="https://via.placeholder.com/400x300" alt="about"></div>
		</div>
	</section>

	<section id="services" class="services">
		<div class="service-grid">
			<div class="svc">Service 1</div>
			<div class="svc">Service 2</div>
			<div class="svc">Service 3</div>
		</div>
	</section>

	<section id="contact" class="contact">
		<form class="simple-form">
			<input placeholder="Name">
			<input placeholder="Email">
			<textarea placeholder="Message"></textarea>
			<button>Send</button>
		</form>
	</section>

	<footer class="site-footer">Â© 2025 Yash Sneed</footer>
</body>
</html>
