<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="parent">
        <div class="logo-box">
            <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="Zomato app logo">
        </div>

        <div class="search-container">
            <div class="search-input location">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Ywca, Ashoka Rd,Hanum">
            </div>
            <div class="separator"></div>
            <div class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for restaurant, cuisine...">
            </div>
        </div>

        <div class="user-links">
            <div>Login</div>
            <div>Sign up</div>
        </div>
    </div>
    <div class="Pfeatures">
        <div class="features">Dining out</div>
        <div class="features">Delivery</div>
        <div class="features">Nightout</div>
    </div>
</body>
</html>
