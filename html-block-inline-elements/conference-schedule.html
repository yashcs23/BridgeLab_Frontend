<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Schedule</title>
</head>
<body>
  <header>
    <h1>Annual Tech Conference</h1>
  </header>
  <main>
    <table border="1">
      <caption>Conference Schedule</caption>
      <thead>
        <tr>
          <th>Session</th>
          <th>Time</th>
          <th>Topic</th>
          <th>Speaker</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Morning</td>
          <td>9:00 AM</td>
          <td>Opening Keynote</td>
          <td>Dr. A</td>
        </tr>
        <tr>
          <td>10:30 AM</td>
          <td>AI Trends</td>
          <td>Ms. B</td>
        </tr>
        <tr>
          <td>Afternoon</td>
          <td>2:00 PM</td>
          <td>Cloud Computing</td>
          <td>Mr. C</td>
        </tr>
        <tr>
          <td>Evening</td>
          <td>5:00 PM</td>
          <td>Panel Discussion</td>
          <td>Panelists</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">End of Schedule</td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
