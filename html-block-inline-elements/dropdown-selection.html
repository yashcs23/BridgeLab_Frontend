<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Selection</title>
</head>
<body>
  <h1>Choose Your Preferences</h1>
  <form>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option selected>India</option>
      <option>USA</option>
      <option>UK</option>
    </select><br><br>
    <label for="state">State:</label>
    <select id="state" name="state">
      <option>Maharashtra</option>
      <option selected>Gujarat</option>
      <option>Delhi</option>
    </select><br><br>
    <label for="city">City:</label>
    <select id="city" name="city">
      <option>Mumbai</option>
      <option selected>Ahmedabad</option>
      <option>Pune</option>
    </select><br><br>
    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
      <option>Gateway of India</option>
      <option selected>Statue of Unity</option>
      <option>Red Fort</option>
    </select>
  </form>
  <p>
    You selected: India, Gujarat, Ahmedabad, Statue of Unity.
  </p>
</body>
</html>
