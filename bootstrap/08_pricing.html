<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="08_pricing.css" />
</head>
<body>
  <main class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Choose Your Plan</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-4 shadow-sm hover-me">
            <h5>Starter</h5>
            <h2 class="my-3">$9<span class="fs-6">/mo</span></h2>
            <ul class="mb-3">
              <li>Basic features</li>
              <li>Email support</li>
            </ul>
            <a class="btn btn-outline-primary w-100" href="#">Select</a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-4 shadow-lg text-white bg-primary hover-me">
            <h5>Pro</h5>
            <h2 class="my-3">$29<span class="fs-6">/mo</span></h2>
            <ul class="mb-3">
              <li>Everything in Starter</li>
              <li>Priority support</li>
              <li>Team accounts</li>
            </ul>
            <a class="btn btn-light w-100" href="#">Get Pro</a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-4 shadow-sm hover-me">
            <h5>Business</h5>
            <h2 class="my-3">$79<span class="fs-6">/mo</span></h2>
            <ul class="mb-3">
              <li>Advanced features</li>
              <li>Dedicated support</li>
            </ul>
            <a class="btn btn-outline-primary w-100" href="#">Contact Sales</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
