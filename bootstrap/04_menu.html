<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="04_menu.css" />
</head>
<body>
  <main class="py-5">
    <div class="container">
      <header class="text-center mb-4">
        <h1 class="fw-bold">Bistro & Co — Today's Menu</h1>
        <p class="lead text-muted">Fresh ingredients, daily specials</p>
      </header>

      <div class="row g-4">
        <div class="col-lg-8">
          <table class="table table-striped">
            <thead><tr><th>Dish</th><th>Category</th><th class="text-end">Price</th></tr></thead>
            <tbody>
              <tr><td>Grilled Salmon</td><td>Entree</td><td class="text-end">$18</td></tr>
              <tr><td>Roasted Veg Salad</td><td>Salad</td><td class="text-end">$10</td></tr>
              <tr><td>Spaghetti Carbonara</td><td>Pasta</td><td class="text-end">$14</td></tr>
              <tr><td>Tiramisu</td><td>Dessert</td><td class="text-end">$7</td></tr>
            </tbody>
          </table>
        </div>

        <aside class="col-lg-4">
          <h5>Chef's Specials</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">Seared Scallops — Citrus Butter</li>
            <li class="list-group-item">Beef Short Rib — Red Wine Jus</li>
            <li class="list-group-item">Mushroom Risotto — Truffle Oil</li>
          </ul>

          <figure class="figure">
            <img src="https://via.placeholder.com/350x220?text=Dish" class="img-fluid figure-img" alt="food">
            <figcaption class="figure-caption text-muted">Our seasonal special — ask for today's variations.</figcaption>
          </figure>
        </aside>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
