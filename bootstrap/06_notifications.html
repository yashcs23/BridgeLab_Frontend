<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="06_notifications.css" />
</head>
<body>
  <main class="py-5">
    <div class="container">
      <h2 class="mb-4">Notifications</h2>
      <div class="card p-4">
        <div class="mb-3">
          <div class="alert alert-success" role="alert">You have 3 new connections.</div>
          <div class="alert alert-info" role="alert">Tip: Update your profile for better matches.</div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Warning:</strong> Your subscription will expire soon.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>

        <div class="bg-light border rounded p-3">
          <h6>Summary</h6>
          <p class="mb-0">2 unread messages • 1 pending invitation • 3 recommendations</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
