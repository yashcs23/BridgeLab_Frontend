<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atlas Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="05_blog.css" />
</head>
<body>
  <header class="py-5 text-center">
    <div class="container">
      <h1 class="display-5">Atlas Blog</h1>
      <p class="lead">Stories about products, design and growth.</p>
    </div>
  </header>

  <main class="container mb-5">
    <div class="row g-4">
      <div class="col-md-6">
        <article class="card h-100 themed-card">
          <img src="https://via.placeholder.com/700x380" class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title">Designing for Accessibility</h3>
            <p class="card-text">Practical steps to make interfaces usable for everyone.</p>
            <a class="btn btn-outline-primary" href="#">Read more</a>
          </div>
        </article>
      </div>

      <div class="col-md-6">
        <article class="card h-100 themed-card">
          <img src="https://via.placeholder.com/700x380?text=Metrics" class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title">How to Measure Product Success</h3>
            <p class="card-text">A pragmatic approach to KPIs and experiments.</p>
            <a class="btn btn-outline-primary" href="#">Read more</a>
          </div>
        </article>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-light text-center">
    <div class="container small">© 2025 Atlas — built with a custom theme</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
