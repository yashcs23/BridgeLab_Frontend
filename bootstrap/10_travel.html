<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wander — Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="10_travel.css" />
</head>
<body>
  <header class="py-3 bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <h3 class="m-0">Wander</h3>
      <small>Explore the world</small>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div id="destCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="https://via.placeholder.com/1200x500?text=Santorini" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Santorini, Greece</h5>
              <p>Sunset terraces and caldera views.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="4500">
            <img src="https://via.placeholder.com/1200x500?text=Kyoto" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Kyoto, Japan</h5>
              <p>Historic temples and tranquil gardens.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3500">
            <img src="https://via.placeholder.com/1200x500?text=Patagonia" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Patagonia</h5>
              <p>Wilderness and dramatic peaks.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

      <div class="mb-4">
        <h6>Booking completion</h6>
        <div class="progress" style="height:1.25rem;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%">70%</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container text-center small">
      Contact us: travel@wander.com • +1 555 123 4567
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
