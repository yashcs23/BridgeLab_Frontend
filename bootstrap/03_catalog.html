<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="03_catalog.css" />
</head>
<body>
  <main class="py-5">
    <div class="container">
      <h2 class="mb-4">Shop Collection</h2>
      <div class="row g-4">
        <!-- four-column grid, each item uses col-12 col-sm-6 col-md-3 -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card product h-100 shadow-sm">
            <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Classic Watch</h5>
              <p class="card-text text-muted mb-2">$129</p>
              <div class="mt-auto">
                <a class="btn btn-primary w-100" href="#">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
          <div class="card product h-100 shadow-sm">
            <img src="https://via.placeholder.com/400x300?text=Bag" class="card-img-top" alt="">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Leather Bag</h5>
              <p class="card-text text-muted mb-2">$89</p>
              <div class="mt-auto"><a class="btn btn-primary w-100" href="#">Add to Cart</a></div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
          <div class="card product h-100 shadow-sm">
            <img src="https://via.placeholder.com/400x300?text=Headphones" class="card-img-top" alt="">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Studio Headphones</h5>
              <p class="card-text text-muted mb-2">$199</p>
              <div class="mt-auto"><a class="btn btn-primary w-100" href="#">Add to Cart</a></div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
          <div class="card product h-100 shadow-sm">
            <img src="https://via.placeholder.com/400x300?text=Sneakers" class="card-img-top" alt="">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Running Sneakers</h5>
              <p class="card-text text-muted mb-2">$74</p>
              <div class="mt-auto"><a class="btn btn-primary w-100" href="#">Add to Cart</a></div>
            </div>
          </div>
        </div>

        <!-- repeat or add more products as needed -->
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
