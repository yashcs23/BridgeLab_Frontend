<!DOCTYPE html>
<html>
<head>
    <title>Google Map Embed</title>
</head>
<body>
    <!-- The loading="lazy" attribute defers loading the iframe until it is visible, improving performance. -->
    <iframe 
        src="https://www.google.com/maps?q=GLA+University&output=embed"
        title="GLA University Location"
        width="80%"
        height="400"
        loading="lazy">
    </iframe>
</body>
</html>
