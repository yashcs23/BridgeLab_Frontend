<!DOCTYPE html>
<html>
<head>
    <!-- The title tag sets the page title shown in the browser tab -->
    <title>Important Head Elements</title>
    <!-- The charset meta tag specifies character encoding -->
    <meta charset="UTF-8">
    <!-- The description meta tag provides a summary for search engines -->
    <meta name="description" content="Demonstration of important HTML head elements">
    <!-- The author meta tag specifies the page author -->
    <meta name="author" content="Yash">
    <!-- The base tag sets the base URL for all relative links -->
    <base href="https://www.gla.ac.in/">
    <!-- The link tag can be used for favicon or external resources -->
    <link rel="icon" href="favicon.ico">
    <!-- The style tag is for internal CSS (empty here) -->
    <style>
    </style>
    <!-- The script tag is for JavaScript (empty here) -->
    <script>
    </script>
</head>
<body>
    <p>All important head elements are included above.</p>
</body>
</html>
