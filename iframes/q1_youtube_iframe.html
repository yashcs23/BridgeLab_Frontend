<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Embed</title>
    <!-- Only HTML, no CSS or JS -->

<body>
    <!-- Responsive YouTube video using percentage width and height -->

        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        width="80%" 
        height="40%" 
        title="YouTube Video"
        allowfullscreen>

</body>
</html>
