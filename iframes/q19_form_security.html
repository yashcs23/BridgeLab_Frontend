<!DOCTYPE html>
<html>
<head>
    <title>Form Security Attributes</title>
</head>
<body>
    <form autocomplete="off">
        <input type="text" name="username" required placeholder="Username"><br>
        <input type="password" name="password" required placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
    <p>
        Turning off autocomplete can improve security by preventing browsers from storing sensitive information.
    </p>
</body>
</html>
