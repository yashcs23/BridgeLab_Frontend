<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
</head>
<body>
    <form>
        <label>Cardholder Name: <input type="text" name="cardname" required></label><br>
        <label>Card Number: <input type="text" name="cardnumber" required></label><br>
        <label>Expiry Date: <input type="text" name="expiry" required></label><br>
        <label>CVV: <input type="password" name="cvv" required></label><br>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
